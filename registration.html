<html>
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="icon" href="Images/Krypto Blog Logo.png">
</head>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url('Images/8iEbRgorT.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
  width: 50%;
  margin: auto;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 75%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  font-size: 16px
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #0097f1;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 75%;
  opacity: 0.9;
  font-size:14px
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
  width: 100%;
}
</style>

<body>
	<div align="center" class="container">
		<table border="0" align="center">
			<tr>
				<td>
					<img src="Images/logo2.png" alt="logo" width="225px" height="225px">
				</td>
				<td>
					<header id="header">
						<h1 style="color:black;"><font size="10">Registration Form</font></h1>
						<p>Please Fill Out The Form To Create An Account</p>
					</header>
				</td>
			</tr>
		</table>
	<hr>
	<div align="center">
	<section> <!-- Start of Registration -->
		<form method="POST" action="registration.php"> 
					<!-- First Name -->
			<label for="firstName">First Name*</label><br/>
			<input type="text" placeholder="Enter First Name" name="firstName"><br/>
					<!-- Last Name -->
			<label for="lastName">Last Name*</label><br/>
			<input type="text" placeholder="Enter Last Name" name="lastName"><br/>
					<!-- Date Of Birth -->
			<label for="bday"><b>Date Of Birth</b></label><br/>
   			<input type="date" placeholder="Date Of Birth" name="bday"><br/>	
			
			<br>
					<!-- Gender -->
			<label for="gender"><b>Gender</b></label><br/>
			<input type="radio" name="gender" value="Male"> Male
 				<input type="radio" name="gender" value="Female"> Female
 				<input type="radio" name="gender" value="Other"> Other<br>
			
			<br>
					<!-- Email -->
			<label for="email"><b>Email*</b></label><br/>
  				<input type="text" placeholder="Enter Email" name="email"><br/>
					<!-- UserName -->
			<label for="userName"><b>Username*</b></label><br/>
  				<input type="text" placeholder="Enter A UserName" name="userName"><br/>
  						<!-- Password -->
  				<label for="password"><b>Password*</b></label><br/>
  				<input type="password" placeholder="Enter A Password" name="password"><br/>
  						<!-- Repeat Password -->
  				<label for="psw-repeat"><b>Re-Enter Password*</b></label><br/>
   			<input type="password" placeholder="Repeat Password" name="psw-repeat"><br/>
   			
   			<button type="submit" class="registerbtn" name="submit">Register</button>
   			
   			<div class="container signin">
				<p>Already have an account? <a href="login.html">Sign in</a></p>
			</div>
		</form>
	</section>
	</div>
	</div>
</body>
</html>
